<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Upload de Imagem</title>
</head>

<body>
    <!--Cabecalho-->
    <div th:replace="~{layout :: cabecalho}"></div>
    <p></p>

    <!--Conteudo da pagina-->
    <slot>
        <div class="container">

            <h1 th:text="'Adicionar imagem para: ' + ${item.nome}"></h1>

            <form th:action="@{/uploadImagens}" method="post" enctype="multipart/form-data">
                <!-- Campo escondido com o ID do item -->
                <input type="hidden" name="itemId" th:value="${item.id}"/>

                <label for="file">Escolha a imagem:</label>
                <input type="file" name="files" id="files" multiple required>

                <br><br>

                <button type="submit">Enviar Imagem</button>
            </form>

        </div>
    </slot>


    <!--Footer-->
    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
