<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir item</title>
</head>
<body>
    <!--Cabecalho-->
    <div th:replace="~{layout :: cabecalho}"></div>

    <!--Conteudo da pagina-->
    <slot>
        <form action="../insertItem" method="POST" modelAttribute="item">
            <p></p>
            <div class="container">

				<div class="mb-3">
                    <label for="formGroupExampleInput1" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" th:value="${item.nome}" id="formGroupExampleInput1" placeholder="Digite o nome do item" required>

                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Valor</label>
                    <input type="number" class="form-control" name="valor" th:value="${item.valor}" id="formGroupExampleInput2" placeholder="Digite o valor do item" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput3" class="form-label">Descricao</label>
                    <input type="text" class="form-control" name="descricao" th:value="${item.descricao}" id="formGroupExampleInput3" placeholder="Escreva a descrição do item" required>
                </div>


                <input type="submit" class="btn btn-primary" value="Incluir">
            </div>
        </form>

    </slot>

    <!--Footer-->
    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
